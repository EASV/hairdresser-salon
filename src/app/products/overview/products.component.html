<div class="main-component"
     fxLayout="column"
     fxLayoutGap="2em">
  <div [fxFlexOrder]="1">
    <mat-toolbar>
      <mat-toolbar-row>
        <h1>Products Overview</h1>
        <span style="margin-left: 10px"></span>
        <button mat-raised-button color="accent"
                aria-label="Create Product"
                (click)="gotToAdd()">
          <mat-icon>add</mat-icon> Add Product
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div [fxFlexOrder]="2">
    <div fxLayout="row wrap"
         fxLayoutGap="4em grid">
      <div [fxFlex]="cardWidth"
           [fxFlex.sm]="cardWidth * 2"
           [fxFlex.xs]="cardWidth * 2"
           *ngFor="let product of products$ | async ">
        <mat-card matRipple
                  class="pointer-card"
                  fxLayout="column">
          <img (click)="goToDetails(product)"
               mat-card-image
               fxFlex="405px"
               [@simpleFadeAnimation]="'in'"
               [src]="product.url"
               alt="Photo of {{product.name}}">
          <mat-card-content
            (click)="goToDetails(product)"
            class="last-child">
            <mat-list>
              <h1 mat-subheader>{{product.name}}</h1>
              <h3 mat-subheader>Price: {{product.price}},- DKK</h3>
            </mat-list>
          </mat-card-content>
          <mat-card-actions fxLayoutAlign="end">
            <button mat-mini-fab
                    color="warn"
                    (click)="deleteProduct(product)">
              <mat-icon>delete</mat-icon>
            </button>
            <span fxFlex="5px"></span>
            <button mat-mini-fab
                    color="accent"
                    (click)="goToDetails(product)">
              <mat-icon>arrow_forward_ios</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
